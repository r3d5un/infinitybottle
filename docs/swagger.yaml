  /v1/infinitybottles/{id}:
    delete:
      description: Delete an infinity bottle by ID
      parameters:
      - description: ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/main.ErrorMessage'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/main.ErrorMessage'
      summary: Delete an infinity bottle by ID
      tags:
      - infinityBottle
    get:
      description: Retrieve all information about an infinity bottle by ID
      parameters:
      - description: ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/data.InfinityBottle'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/main.ErrorMessage'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/main.ErrorMessage'
      summary: Get an infinity bottle by ID
      tags:
      - infinityBottle
    put:
      description: Update all information about an infinity bottle by ID
      parameters:
      - description: ID
        in: path
        name: id
        required: true
        type: integer
      - description: Update to an infinity bottle
        in: body
        name: InfinityBottle
        required: true
        schema:
          $ref: '#/definitions/main.InfinityBottlePost'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/data.InfinityBottle'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/main.ErrorMessage'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/main.ErrorMessage'
      summary: Update an infinity bottle by ID
      tags:
      - infinityBottle
