definitions:
  data.Contribution:
    properties:
      addedAt:
        type: string
      amount:
        type: integer
      brandName:
        type: string
      id:
        type: integer
      infinityBottleID:
        type: integer
      tags:
        items:
          type: string
        type: array
    type: object
  data.InfinityBottle:
    properties:
      bottleName:
        type: string
      contributions:
        items:
          $ref: '#/definitions/data.Contribution'
        type: array
      createdAt:
        type: string
      emptyStart:
        type: boolean
      id:
        type: integer
      numberOfContributions:
        type: integer
      updatedAt:
        type: string
    type: object
info:
  contact: {}
  description: This is a REST API built to keep track of whisky infinity bottles and
    their history
  license:
    name: MIT
  termsOfService: http://swagger.io/terms/
  title: Infinity Bottle API
  version: "1.0"
paths:
  /v1/contributions/{id}:
    get:
      description: Retrieve all information about an infinity bottle contribution
        by ID
      parameters:
      - description: ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/data.Contribution'
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get an infinity bottle contribution by ID
      tags:
      - contribution
  /v1/healthcheck:
    get:
      description: Perform a basic request to check if the service is available
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Basic healthcheck
      tags:
      - healthcheck
  /v1/infinitybottles/{id}:
    get:
      description: Retrieve all information about an infinity bottle by ID
      parameters:
      - description: ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/data.InfinityBottle'
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get an infinity bottle by ID
      tags:
      - infinityBottle
swagger: "2.0"
